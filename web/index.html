<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountLines - Code Line Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chart-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chart-container h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bar-label {
            min-width: 120px;
            font-weight: 600;
            color: #333;
        }

        .bar-wrapper {
            flex: 1;
            background: #e0e0e0;
            border-radius: 5px;
            height: 30px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
        }

        .bar-fill.code {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .bar-fill.comments {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .bar-fill.blank {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š CountLines</h1>
        <p class="subtitle">High-Performance Code Line Counter</p>

        <div class="input-section">
            <div class="form-group">
                <label for="directory">Directory Path:</label>
                <input type="text" id="directory" placeholder="e.g., /path/to/project or C:\path\to\project" value=".">
            </div>
            <div class="form-group">
                <label for="exclude">Exclude Patterns (comma-separated):</label>
                <input type="text" id="exclude" placeholder="e.g., node_modules, build, dist">
            </div>
            <button onclick="countLines()">Count Lines</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Processing... Please wait.
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Files</h3>
                    <div class="value" id="totalFiles">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Lines</h3>
                    <div class="value" id="totalLines">0</div>
                </div>
                <div class="stat-card">
                    <h3>Code Lines</h3>
                    <div class="value" id="codeLines">0</div>
                </div>
                <div class="stat-card">
                    <h3>Processing Time</h3>
                    <div class="value" id="processingTime">0s</div>
                </div>
            </div>

            <div class="chart-container">
                <h2>Line Breakdown</h2>
                <div class="bar-chart">
                    <div class="bar-item">
                        <div class="bar-label">Code:</div>
                        <div class="bar-wrapper">
                            <div class="bar-fill code" id="codeBar" style="width: 0%">
                                <span id="codePercent">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="bar-item">
                        <div class="bar-label">Comments:</div>
                        <div class="bar-wrapper">
                            <div class="bar-fill comments" id="commentBar" style="width: 0%">
                                <span id="commentPercent">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="bar-item">
                        <div class="bar-label">Blank:</div>
                        <div class="bar-wrapper">
                            <div class="bar-fill blank" id="blankBar" style="width: 0%">
                                <span id="blankPercent">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function countLines() {
            const directory = document.getElementById('directory').value;
            const exclude = document.getElementById('exclude').value;
            
            if (!directory) {
                showError('Please enter a directory path');
                return;
            }

            // Hide previous results and errors
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // Build query parameters
            let url = '/api/count?path=' + encodeURIComponent(directory);
            if (exclude) {
                const excludePatterns = exclude.split(',').map(s => s.trim()).filter(s => s);
                excludePatterns.forEach(pattern => {
                    url += '&exclude=' + encodeURIComponent(pattern);
                });
            }

            // Make API request
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to count lines: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    displayResults(data);
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    showError(error.message);
                });
        }

        function displayResults(data) {
            // Update statistics
            document.getElementById('totalFiles').textContent = data.total_files.toLocaleString();
            document.getElementById('totalLines').textContent = data.total_lines.toLocaleString();
            document.getElementById('codeLines').textContent = data.code_lines.toLocaleString();
            document.getElementById('processingTime').textContent = data.processing_time.toFixed(3) + 's';

            // Calculate percentages
            const total = data.total_lines;
            const codePercent = total > 0 ? (data.code_lines / total * 100).toFixed(1) : 0;
            const commentPercent = total > 0 ? (data.comment_lines / total * 100).toFixed(1) : 0;
            const blankPercent = total > 0 ? (data.blank_lines / total * 100).toFixed(1) : 0;

            // Update bar chart
            document.getElementById('codeBar').style.width = codePercent + '%';
            document.getElementById('codePercent').textContent = codePercent + '%';
            
            document.getElementById('commentBar').style.width = commentPercent + '%';
            document.getElementById('commentPercent').textContent = commentPercent + '%';
            
            document.getElementById('blankBar').style.width = blankPercent + '%';
            document.getElementById('blankPercent').textContent = blankPercent + '%';

            // Show results
            document.getElementById('results').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Allow Enter key to submit
        document.getElementById('directory').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                countLines();
            }
        });
    </script>
</body>
</html>
